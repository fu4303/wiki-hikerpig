title: Hikerpig's Wiki
theme: jekyll-theme-primer

baseurl: /wiki
host: blog.hikerpig.cn

highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

readme_index:
  enabled:          true

plugins:
- jekyll-optional-front-matter
- jekyll-readme-index
- jekyll-default-layout
- jekyll-titles-from-headings
- jekyll-relative-links
